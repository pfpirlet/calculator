<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>A Pen by  pfpirlet</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
    
  </head>

  <body>

    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans|VT323" rel="stylesheet">
  <div id="floor">
<h1>Electronic calculator</h1>

  <div id="centralBloc">
      <p id="screen">0</p>
      <br>
      <button id="button1" value=1 class="buttonNumber">1</button>
      <button id="button2" value=2 class="buttonNumber">2</button>
      <button id="button3" value=3 class="buttonNumber">3</button>
      <button id="button:" value=/ class="buttonOperation">:</button>
      <button id="button4" value=4 class="buttonNumber">4</button>
      <button id="button5" value=5 class="buttonNumber">5</button>
      <button id="button6" value=6 class="buttonNumber">6</button>
      <button id="button*" value=* class="buttonOperation">x</button>
      <button id="button7" value=7 class="buttonNumber">7</button>
      <button id="button8" value=8 class="buttonNumber">8</button>
      <button id="button9" value=9 class="buttonNumber">9</button>
      <button id="button-" value=- class="buttonOperation">-</button>
      <button id="button0" value=0 class="buttonNumber">0</button>
      <button id="buttonPoint" value=.>.</button>
      <button id="buttonC">C</button>
      <button id="buttonAnd" value=+ class="buttonOperation">+</button>
      <button id="buttonTotal">=</button>
    </div>
</div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

        <script src="js/index.js"></script>

    
    
  </body>
</html>
